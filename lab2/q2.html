<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="section">
        <h2 class="text-center">Employee Management</h2>
        <div class="row">
            <!-- Top Section -->
            <div class="col-md-12 mb-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Employee">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Bottom Section -->
            <div class="col-md-4 mb-4">
                <h5>Add New Employee</h5>
                <form>
                    <div class="form-group">
                        <label for="empName">Name:</label>
                        <input type="text" class="form-control" id="empName" placeholder="Enter employee name">
                    </div>
                    <div class="form-group">
                        <label for="empEmail">Email:</label>
                        <input type="email" class="form-control" id="empEmail" placeholder="Enter email">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Add Employee</button>
                </form>
            </div>

            <div class="col-md-4 mb-4">
                <h5>Employee List</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Doe</td>
                            <td>john@example.com</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Jane Doe</td>
                            <td>jane@example.com</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-4 mb-4">
                <h5>Employee Actions</h5>
                <button class="btn btn-primary btn-block mb-2">Update Information</button>
                <button class="btn btn-danger btn-block">Delete Employee</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
