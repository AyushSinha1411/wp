<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Train Ticket Booking</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Train Ticket Booking</h2>
        <form>
            <div class="form-group">
                <label for="fromStation">From Station</label>
                <input type="text" class="form-control" id="fromStation" placeholder="Enter departure station" required>
            </div>
            <div class="form-group">
                <label for="toStation">To Station</label>
                <input type="text" class="form-control" id="toStation" placeholder="Enter arrival station" required>
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <input type="date" class="form-control" id="departureDate" required>
            </div>
            <div class="form-group">
                <label for="passengerCount">Number of Passengers</label>
                <input type="number" class="form-control" id="passengerCount" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Book Ticket</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
